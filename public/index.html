<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jelly no Puzzle</title>
</head>
<body>

    <audio id="whoosh02_sound" src="/assets/audio/whoosh02.wav"></audio>
    <audio id="tap01_sound" src="/assets/audio/tap01.wav"></audio>
    <audio id="thump01_sound" src="/assets/audio/thump01.wav"></audio>
    <audio id="fail01_sound" src="/assets/audio/fail01.wav"></audio>
    <audio id="slurp01_sound" src="/assets/audio/slurp01.wav"></audio>
    <audio id="move01_sound" src="/assets/audio/move02.wav"></audio>
    <audio id="glup01_sound" src="/assets/audio/glup01.wav"></audio>
    <audio id="victory_flute_sound" src="/assets/audio/victory_flute.wav"></audio>
    <audio id="whippa_sound" src="/assets/audio/whippa.wav"></audio>
    <audio id="pop_sound" src="/assets/audio/pop.wav"></audio>
    <audio id="klung_sound" src="/assets/audio/klung.wav"></audio>

    <div id="root">
        <div style="margin: 0 auto; max-width: 1024px">
            <div style="margin: 20px">
                <h1>Jelly No Puzzle (Remake)</h1>
                <table>
                    <tbody>
                        <tr>
                            <td>Select Level</td>
                            <td><select id="level-select"></select></td>
                        </tr>
                        <tr>
                            <td>Audio</td>
                            <td><button id="audio_toggle_button">turn off</button></td>
                        </tr>
                        <tr valign="top">
                            <td>Cheatsheet</td>
                            <td><ul>
                                <li>
                                    <strong>Z</strong>: undo move.
                                </li>
                                <li>
                                    <strong>R</strong>: reset level.
                                </li>
                                <li>
                                    <strong>G</strong>: toggles display of gridlines on/off.
                                </li>
                                <li>
                                    <strong>I</strong>: toggle between direct input (default) or old school click mode (right click is move right).
                                </li>
                            </ul></td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
        <div id="canvas-container">
            <div id="canvas_wrapper">
                <canvas id="grid_canvas"></canvas>
                
                <div id="button-container">
                    <button id="undo_button">undo</button>
                    <button id="reset_button">reset</button>
                    <button id="next_button" style="visibility: hidden;">next</button>
                </div>

               
                

            </div>
        </div>
        <div style="margin: 0 auto; max-width: 1024px">
            
        </div>
    </div>

    <div id="footer" style="margin-top: 120px; padding: 40px; text-align: center;">
        remade by sander vermeer - <a href="https://github.com/mohragk/jelly-no-puzzle">github</a> <a href="https://sander-vermeer.nl">homepage</a>
    </div>
</body>

<script src="settings.js"></script>
<script type="module" src="game.js"></script>
</html>
