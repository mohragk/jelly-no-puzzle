<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Jelly no Puzzle</title>
</head>
<body>
    <div id="root">
        <div style="margin: 0 auto; width: 1024px">
            <div style="margin: 20px">
                <h1>Jelly No Puzzle (Remake)</h1>

                <h4>How to play?</h4>
                <p>Left click to move a piece to the left, right click to move it to the right.
                <br />
                When "jellies" of the same color touch, they merge together. You goal is to merge all jellies.</p>
                <p>You can press Z to undo a move and R to reset the level.</p>

                <label for="">
                    Select Level
                    <select id="level-select">
                    </select>
                </label>
            </div>
            <canvas id="grid_canvas" class="disable-dbl-tap-zoom" width="920" height="720"></canvas>
        </div>
    </div>

    <div id="footer" style="margin-top: 120px"></div>
</body>

<script type="module" src="game.js"></script>
</html>
